        <div class="calculation_v">
            <h3>Рассчитать объём:</h3>
            <input class="val" placeholder="S (площадь)" type="number" required>
            <input class="val" placeholder="H (толщина слоя)" type="number" required>
            <button type="button" id="button_v">Рассчитать</button>
            <h2 id="result_v"></h2>
        </div>
        <h3>Выбрать материал:</h3>
        <div class="checkboxes">
            <div>
                <input type="checkbox" id="styazhka">
                <label for="styazhka">Стяжка (цемент + песок + вода)</label>
            </div>
            <div>
                <input type="checkbox" id="styazhka-smes">
                <label for="styazhka-smes">Стяжка (готовая смесь в мешках, кг)</label>
            </div>
            <div>
                <input type="checkbox" id="styazhka-samovir">
                <label for="styazhka-samovir">Стяжка (самовыравнивающая смесь, кг)</label>
            </div>
            <div>
                <input type="checkbox" id="klei">
                <label for="klei">Клей плиточный (готовая смесь в мешках, кг)</label>
            </div>
            <div>
                <input type="checkbox" id="start">
                <label for="start">Шпатлёвка стартовая (готовая смесь в мешках, кг)</label>
            </div>
            <div>
                <input type="checkbox" id="finish">
                <label for="finish">Шпатлёвка финишная (готовая смесь в мешках, кг)</label>
            </div>
            <h></h>
        </div>

        <script src = "script.js"></script>
    </body>
